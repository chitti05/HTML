<head>
	<title>Galley page</title>
<style>
	.gallery-title{
		font-size:2rem;
		margin-bottom:20px;
		}
	.gallery{
		display:grid;
		grid-template-columns:repeat(4,1fr);
		gap:20px;
		padding:20px;
		max-width:1200px;
		margine:0 auto;
		}
	.gallery-item{
		border:3px solid #333;
		padding:10px;
		background:white;
		text-align:center;
		transition:transform 0.3s ease-in-out;
			}
	.gallery-item:hover{
		transform:scale(1.05);
}
.gallery-item img{
	width:100px;
	height:300px;
	object-fit:cover;
	display:block;
	border-bottom:2px solid #333;
}



</style>
